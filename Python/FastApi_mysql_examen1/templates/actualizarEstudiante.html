<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <h1 style="display: flex; justify-content: center;">Actualizar estudiante</h1>

    <form action="/editarEstudiantes" method="post" style="width: 80%; margin-left: 10%;">
        <label for="Id" class="control-label">Id:</label>
        <input type="number" name="Id" value="{{ estudiante['Id'] }}" class="form-control">
        
        <label for="Nombre" class="control-label">Nombre:</label>
        <input type="text" id="Nombre" name="Nombre" value="{{ estudiante['Nombre'] }}" class="form-control" required>
        <br>
        
        <label for="Apellido" class="control-label">Apellido:</label>
        <input type="text" id="Apellido" name="Apellido" value="{{ estudiante['Apellido'] }}" class="form-control" required>
        <br>
        
        <label for="Matematicas" class="control-label">Matematicas:</label>
        <input type="number" id="Matematicas" name="Matematicas" value="{{ notas['Matematicas'] }}" class="form-control" required>
        <br>

        <label for="Ingles" class="control-label">Ingles:</label>
        <input type="number" id="Ingles" name="Ingles" value="{{ notas['Ingles'] }}" class="form-control" required>
        <br>

        <label for="Español" class="control-label">Español:</label>
        <input type="number" id="Español" name="Español" value="{{notas['Español']}}" class="form-control" required>

        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
