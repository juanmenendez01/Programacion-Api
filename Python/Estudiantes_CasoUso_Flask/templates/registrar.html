<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class="container">

    <nav style="display: flex; width: 100%;">
        <ul style="display: flex; gap: 50px; width: 100%;">
            <li style="margin-top: 30px; list-style: none; padding: 10px; background-color:rgb(0, 0, 41); color: white ; border-radius: 12px;"  ><a href="/estudiantes">Volver al inicio</a></li>
            <li style="margin-top: 30px; list-style: none; padding: 10px; background-color:rgb(0, 0, 41); color: white ; border-radius: 12px;" ><a href="/estudiantes">Consultar estudiantes</a></li>
            <li style="margin-top: 30px; list-style: none; padding: 10px; background-color:rgb(0, 0, 41); color: white ; border-radius: 12px;" ><a href="/Notas">Consultar notas de un estudiante</a></li>
            <li style="margin-top: 30px; list-style: none; padding: 10px; background-color:rgb(0, 0, 41); color: white ; border-radius: 12px;"><a href="/registrar">Registrar nuevo estudiante</a></li>
        </ul>
    </nav>
    

    <h1>Estudiantes</h1>

    <form method="post" action="/registrar">
        <div class="mb-3">
            <label for="Id" class="form-label">Id Estudiante</label>
            <input type="number" class="form-control" id="Id" name="Id">
        </div>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre">
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" name="apellido">
        </div>

        <h4>Notas</h4>

        <div class="mb-3">
            <label for="mate" class="form-label">Matematicas</label>
            <input type="number" class="form-control" id="mate" name="mate">
        </div>

        <div class="mb-3">
            <label for="ingles" class="form-label">Inglés</label>
            <input type="number" class="form-control" id="ingles" name="ingles">
        </div>

        <div class="mb-3">
            <label for="espa" class="form-label">Español</label>
            <input type="number" class="form-control" id="espa" name="espa">
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
