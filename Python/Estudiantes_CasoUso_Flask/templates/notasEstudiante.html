<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body style="display: flex; flex-direction: column; justify-content: center;">
    <h1 style="text-align: center;">Notas de los estudiantes</h1>

    <form action="/Notas" method="post">
        <label for="filtro">Selecciona el estudiante:</label>
        <select name="filtro" id="filtro" required>
            {% for item in consulta %}
                <option value="{{ item['Id'] }}">{{ item['Apellido'] }} - {{ item['Nombre'] }}</option>
            {% endfor %}
        </select>
        <button type="submit">Ver notas</button>
    </form>
    
    <table class="table table-striped" style="width: 100%; text-align: center;margin-top: 40px; align-content: center; ">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Matematicas</th>
                <th>Español</th>
                <th>Ingles</th>
            </tr>
        </thead>
        <tbody>
            {% for item in consulta %}
            <tr>
                <td>{{item['Nombre']}}</td>
                <td>{{item['Apellido']}}</td>
                <td>{{item['Matematicas']}}</td>
                <td>{{item['Ingles']}}</td>
                <td>{{item['Español']}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
